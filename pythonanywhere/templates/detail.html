{% extends 'base.html' %}
{% load static %}

{% block header %}
<!-- Header - set the background image for the header in the line below-->
<header class="py-5 bg-image-full" style="background-image: url('https://source.unsplash.com/wfh8dDlNFOk/1600x900')">
	<div class="text-center my-5">
		<img class="img-fluid rounded-circle mb-4" src="{% static 'img/moon.png' %}" alt="moon" width="150px"
			height="150px" />
		<h1 class="text-white fs-3 fw-bolder">Detail</h1>
		<p class="text-white-50 mb-0">게시글의 상세페이지입니다</p>
	</div>
</header>
{% endblock %}

{% block content %}
<section class="py-5">
	<div class="container my-5">
		<div class="row justify-content-center">
			<div class="col-lg-6">
				<h2>{{ blog_detail.title }}</h2>
				<p class="lead">{{ blog_detail.date }}</p>
				<p class="mb-0">{{ blog_detail.body }}</p>
				<br>
				{% if blog_detail.image %}
				<img src="{{ blog_detail.image.url }}" alt="img">
				{% endif %}
				<br><br><br><br>
			</div>
		</div>
	</div>
</section>
{% endblock %}
